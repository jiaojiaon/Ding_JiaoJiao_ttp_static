<!DOCTYPE html>
<html>
  <head>
    <h1> My name is Jiao Jiao Ding and my favorite hobby is reading.The current time is: <span id="time"></span></h1>
  </head>
  <body>
    <div id = "time"></div>
    <script type = "text/javascript">
      setInterval("displaytime()", 1);
        function displaytime(){
          var time = new Date(); 
          var hours = time.getHours();
          var minutes = time.getMinutes();
          var seconds = time.getSeconds();

          if(hours > 12){
            hours = hours -12;
          }
          if(hours == 0){
            hours = 12;
          }
          document.getElementById('clock').innerHTML = hours + ':' + minutes + ':' + seconds;
        } 
    
    </script>
  </body>
</html>
