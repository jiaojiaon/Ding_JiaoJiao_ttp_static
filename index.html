
<!DOCTYPE html>
<html>
  <head>
    <h1> My name is Jiao Jiao Ding and my favorite hobby is reading.</h1>
    <h1> The current time is: <span id="clock"></span></h1>
  </head>
  <body>
    <div id = "clock"></div>
    <script type = "text/javascript">
      setInterval(displayclock, 1);
        function displayclock(){
          var time = new Date(); 
          var hrs = time.getHours();
          var min = time.getMinutes();
          var sec = time.getSeconds();

          if(hrs > 12){
            hrs = hrs -12;
          }
          if(hrs == 0){
            hrs = 12;
          }
          document.getElementById('clock').innerHTML = hrs + ':' + min + ':' + sec;
        } 
    
    </script>
  </body>
</html>
